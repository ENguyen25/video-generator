<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="landingpagestyle.css">
    <title>WebAPP BADASS Group Bangers #1</title>
</head>

<body>

    <form action="" class="search-engine">
        <h1>Video generator Search Engine</h1>
        <input id="search-bar" type="text" placeholder="Search!"></input> <br><br>
        <button type="submit" class="click">Click Me</button>
    </form>

    <div class="lower-section">
        <div class="list-of-videos"></div>
        <div class="video-section">
            <div class="video" id="video-player"></div>
            <div class="comment-section hidden">
                <input type="text" id="comment" placeholder="Post a comment here"></input>
                <button type="submit" id="submit-comment">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://api.dmcdn.net/all.js"></script>
    <script src="script.js"></script>

</body>

</html>
